spring.application.name=alfi-admin-api

security.jwt.secret=${JWT_SECRET:secret}
IDENTITY_URL=http://identity.galvanizelabs.net
identityurl=${IDENTITY_URL}

# JPA Props
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.generate-ddl=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Database Props
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PWD}